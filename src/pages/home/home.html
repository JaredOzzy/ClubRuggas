<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-tabs>
  <ion-tab [root]="clubTab" tabTitle="Club" tabIcon="ios-american-football"></ion-tab>
  <ion-tab [root]="resultTab" tabTitle="Results" tabIcon="ios-clipboard"></ion-tab>
  <ion-tab [root]="fixtureTab" tabTitle="Fixtures" tabIcon="ios-list-box"></ion-tab>
  <ion-tab [root]="eventTab" tabTitle="Events" tabIcon="md-calendar"></ion-tab>
</ion-tabs>

</ion-content>
