<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Clubs</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
    <ion-item *ngFor="let club of clubData">
      <h1>{{ club.name }}</h1>
      {{ club.nick_name }}
    </ion-item>
  </ion-list>
</ion-content>
