<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar>
      <ion-row>
          <ion-buttons>
            <button ion-button icon-only menuClose>
              <ion-icon name="md-arrow-back" color="dark"></ion-icon>
            </button>
          </ion-buttons>
        <ion-title text-center>Menu</ion-title>
      </ion-row>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list no-lines>
      <button ion-item *ngFor="let p of sideMenuPages" (click)="openPage(p)" [color]="p.color">
        <ion-icon item-start [name]="p.icon" ></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
